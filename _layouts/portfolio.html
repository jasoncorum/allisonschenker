---
layout: default
---
<h1>{{page.title}}</h1>
<div class="row">
  {% for project in site.projects %}
    {% if project.portfolio == page.title %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="{{project.img_src}}" alt="{{ project.img_alt }}">
          <div class="card-body">
            <a href="{{project.url}}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
            <h3>{{project.title}}</h3>
            <p class="card-text">{{project.credit}}</p>
          </div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>
